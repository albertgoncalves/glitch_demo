<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href ="style.css"/>
        <title>@albertgoncalves/type-controller</title>

        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=yes"/>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href ="style.css"/>
        <link href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        rel="stylesheet">
    </head>
    <body>
        <div class="text">
            <img id="avatar" src="https://cdn.glitch.com/1f6557a0-f554-4e1f-9ff7-fc9a41d1a7c6%2FTulips.jpg?1537273795854"/>
            <h1 class="author">type controller</h1>
            <span class="author">
                <a href="https://glitch.com/@albertgoncalves">@albertgoncalves
                </a>
            </span>
        </div>
        <div>
            <div id="controls">
                <ul>
                    <li id="up">up</li>
                    <li id="down">down</li>
                    <li id="left">left</li>
                    <li id="right">right</li>
                    <li id="in">in</li>
                    <li id="out">out</li>
                    <li id="random">random</li>
                    <li id="reset">reset</li>
                </ul>
            </div>
            <div id="map"></div>
            <div class="text" id="input">
                <p id="keys"></p>
            </div>
        </div>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        <script src="keys.js"></script>
        <script src="script.js"></script>
    </body>
</html>
